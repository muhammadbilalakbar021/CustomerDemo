<div ngClass="center-div-custom">
  <div ngClass="container-fluid shadow-lg bg-white rounded">
    <div class="p-4">
      <h3 class="text-center">Add Customer</h3>
      <hr class="my-4">
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name" required #customerName>
        <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" required #customerEmail>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contact</mat-label>
        <input type="number" matInput [formControl]="mobile" required #customerNumber>
        <mat-error *ngIf="mobile.invalid">{{getContactErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput [formControl]="address" required #customerAddress></textarea>
        <mat-error *ngIf="address.invalid">{{getAddressErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="addUser(customerName.value, customerEmail.value, customerNumber.value, customerAddress.value)">Submit</button>
    </div>
  </div>
</div>
